<!DOCTYPE html>
<html>
    <head>
        <title>tabela</title>
        <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/LoL_icon.svg/2048px-LoL_icon.svg.png">
    </head>

<body>
    <table border="4" width="5">
        <thead>
            <tr>
                <th>nome</th>
                <th>bezão da massa</th>
                <th>preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">bernardo klein</td>
                <td>locuras</td>
                <td>R$550</td>
            </tr>
            <tr>
                <td>viaja</td>
                <td>R$532</td>
            </tr>
        <tfoot>
            <tr>
                <td colspan="2">
                    braba
                </td>
            </tr>
        </tfoot>
    </table>
